<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theogene Habimana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="portfolio.css">
</head>
<body class="bg-white">
  <header class="relative h-[60vh] flex items-center justify-center">
    <img src="abc.jpg" alt="Background" class="absolute w-full h-full object-cover z-[-1]">
    <div class="text-white text-5xl font-bold z-10 drop-shadow-lg">
      <h1>Welcome!</h1>
    </div>
    <nav class="navigation">
      <h2 class="ml-5 text-2xl">Theogene Habimana</h2>
      
      <!-- Mobile Menu Toggle Button -->
      <button id="menuToggle" class="text-white text-2xl md:hidden mr-5 ml-auto">
        <i class="fa fa-bars">.</i>
      </button>
    
      <!-- Navigation Links -->
      <ul id="navLinks" class="flex gap-5 mr-5 ml-auto md:flex hidden flex-col md:flex-row bg-black md:bg-transparent absolute md:static top-full left-0 w-full md:w-auto text-center">
        <li><a href="index.html" class="font-bold underline">Home</a></li>
        <li><a href="#" class="font-bold underline">Teaching</a></li>
        <li>
          <a href="#" class="font-bold underline" id="searchIcon">
            <i class="fa fa-search"></i>
          </a>
        </li>
      </ul>
    
      <!-- Search Overlay -->
      <div id="searchWrapper" class="absolute inset-0 bg-gray-800 bg-opacity-80 hidden flex items-center justify-center">
        <button id="backArrow" class="absolute left-4 text-white text-xl">
          <i class="fa fa-arrow-left">.</i>
        </button>
        <input type="text" id="searchInput" class="text-black p-2 rounded-md w-2/3" placeholder="Search...">
      </div>
    </nav>
      
  </header>

  <section class="px-10 py-8 text-gray-900 space-y-4">
    
  </section>
<section>
  <div class="list-section">
    <ul>
 
        <li>Corporate Finance</li>
        <li>Advanced Times Series and Econometrics</li>
        <li>Mathematics for Economics and Business</li>
        <li>Capital Budgeting and Investment</li>
        <li>Portfolio Management</li>
        <li>Machine Learning for Finance</li>
        <li>Statistics and Economic</li>
      
    </ul>
</section>
  <section class="px-10 py-6 space-y-6 text-gray-900">
   
  </section>
  <script>
    // Get the search icon, input, and navigation elements
    const searchIcon = document.getElementById('searchIcon');
    const searchWrapper = document.getElementById('searchWrapper');
    const searchInput = document.getElementById('searchInput');
    const backArrow = document.getElementById('backArrow');
    const navigation = document.querySelector('.navigation');

    // Add an event listener for the search icon click
    searchIcon.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default link behavior (if any)
      
      // Show the search wrapper and change the nav background color
      searchWrapper.classList.remove('hidden');
      navigation.classList.add('bg-gray-800'); // Change background color
    });

    // Add an event listener for the back arrow click
    backArrow.addEventListener('click', function() {
      // Hide the search wrapper and reset the nav background color
      searchWrapper.classList.add('hidden');
      navigation.classList.remove('bg-gray-800');
    });

    // Function to check the scroll position
    function checkScroll() {
      if (window.scrollY > 0) {
        // Add the 'fixed' class to make it fixed and change the background
        navigation.classList.add('fixed');
      } else {
        // Remove the 'fixed' class to restore the original state
        navigation.classList.remove('fixed');
      }
    }

    // Listen for the scroll event
    window.addEventListener('scroll', checkScroll);

    // Initial check in case the page is already scrolled
    checkScroll();
  </script>
  
</body>
</html>
